<ion-header>
  <ion-toolbar no-border>
    <ion-item>
      <ion-icon name="pizza" color='danger' start></ion-icon>
      {{menu.name}}
      <ion-badge item-end block color="secondary">
      <b>  R$ 50,00</b>
      </ion-badge>
    <!-- 5 estrelas -->

        <div  class="card-subtitle"  *ngIf="menu.rate==5" item-end>
          <ion-icon name="star" color="danger"></ion-icon>
          <ion-icon name="star" color="danger"></ion-icon>
          <ion-icon name="star" color="danger"></ion-icon>
          <ion-icon name="star" color="danger"></ion-icon>
          <ion-icon name="star" color="danger"></ion-icon>
        </div>
        <!-- 4 estrelas -->
        <div class="card-subtitle" *ngIf="menu.rate==4" item-end>
          <ion-icon name="star" color="danger"></ion-icon>
          <ion-icon name="star" color="danger"></ion-icon>
          <ion-icon name="star" color="danger"></ion-icon>
          <ion-icon name="star" color="danger"></ion-icon>
          <ion-icon name="star" color="light"></ion-icon>
        </div>

        <!-- 3 estrelas -->
        <div class="card-subtitle" *ngIf="menu.rate==3" item-end>
          <ion-icon name="star" color="danger"></ion-icon>
          <ion-icon name="star" color="danger"></ion-icon>
          <ion-icon name="star" color="danger"></ion-icon>
          <ion-icon name="star" color="light"></ion-icon>
          <ion-icon name="star" color="light"></ion-icon>
        </div>

        <!-- 2 estrelas -->
        <div class="card-subtitle" *ngIf="menu.rate==2" item-end>
          <ion-icon name="star" color="danger"></ion-icon>
          <ion-icon name="star" color="danger"></ion-icon>
          <ion-icon name="star" color="light"></ion-icon>
          <ion-icon name="star" color="light"></ion-icon>
          <ion-icon name="star" color="light"></ion-icon>
        </div>

        <!-- 1 estrelas -->
        <div class="card-subtitle" *ngIf="menu.rate==1" item-end>
          <ion-icon name="star" color="danger"></ion-icon>
        </div>

        <!-- 0 estrelas -->
        <div class="card-subtitle" *ngIf="menu.rate==0" item-end>
          <ion-icon name="star" color="light"></ion-icon>
          <ion-icon name="star" color="light"></ion-icon>
          <ion-icon name="star" color="light"></ion-icon>
          <ion-icon name="star" color="light"></ion-icon>
          <ion-icon name="star" color="light"></ion-icon>
        </div>

    </ion-item>

  </ion-toolbar>
</ion-header>


<ion-content class="main">


  <!-- ITEM QUE SERÁ EXIBIDO NA LISTA DE INGREDIENTES -->
    <ion-list>
      <ion-item clear color='danger' *ngFor="let item of items" >
           <ion-checkbox [(ngModel)]="item.id" checked="true"  (ionChange)="dialogRemoveItem(item)"></ion-checkbox>

            <ion-label>{{item.name}}</ion-label>
      </ion-item>
    </ion-list>

<!-- botão de adicionar Removido
    <ion-fab bottom right>
       <button ion-fab color='yellowgold'>
         <ion-icon name="add" color='danger'></ion-icon>
       </button>
     </ion-fab>
-->
    </ion-content>

     <ion-footer no-border  Color="secondary">
       <ion-toolbar  Color="primary">
         <ion-item>
            <button ion-button clear item-end>
               <ion-icon name="cart" color="secondary"></ion-icon>
               Adicionar ao Pedido
            </button>
            <button ion-button (click)="dismiss()" clear item-start>
              <span ion-text>Voltar</span>
            </button>
         </ion-item>
        </ion-toolbar>
      </ion-footer>

<ion-header>
  <ion-toolbar no-border>
    <ion-item>
      <ion-icon name="pint" color='yellowgold' start></ion-icon>
      {{menu.name}}



    </ion-item>

  </ion-toolbar>
</ion-header>


<ion-content class="main">


  <!-- ITEM QUE SERÁ EXIBIDO NA LISTA DE INGREDIENTES -->
    <ion-list>
      <ion-item clear color='danger' *ngFor="let item of items">


            <ion-label>{{item.name}}</ion-label>

            <ion-avatar item-end>
              <img src="https://static.carrefour.com.br/medias/sys_master/images/images/h5d/h1b/h00/h00/9586634391582.jpg"/>
            </ion-avatar>
            <h2>Cher</h2>
            <p>Ugh. As if.</p>

            <ion-input type="number" placeholder="Number Input with no label" item-start></ion-input>

      </ion-item>



    </ion-list>

<!-- botão de adicionar Removido
    <ion-fab bottom right>
       <button ion-fab color='yellowgold'>
         <ion-icon name="add" color='danger'></ion-icon>
       </button>
     </ion-fab>
-->
    </ion-content>

     <ion-footer no-border  Color="secondary">
       <ion-toolbar  Color="primary">
         <ion-item>
            <button ion-button clear item-end>
               <ion-icon name="cart" color="secondary"></ion-icon>
               Adicionar ao Pedido
            </button>
            <button ion-button (click)="dismiss()" clear item-start>
              <span ion-text>Voltar</span>
            </button>
         </ion-item>
        </ion-toolbar>
      </ion-footer>
